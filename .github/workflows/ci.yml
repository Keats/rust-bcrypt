name: ci
on:
  pull_request:
  push:
    branches:
    - master
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [1.57.0, stable]

        include:
          - rust: 1.57.0
            test_no_std: false
          - rust: 1.57.0
            test_no_std: true
          - rust: stable
            test_no_std: true
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        profile: minimal
        override: true
        components: rustfmt

    - name: Check without features
      run: cargo check --no-default-features

    - name: Run tests
      run: cargo test

    - name: Run tests using no_std
      if: matrix.test_no_std == true
      run: cargo test --no-default-features --features alloc

  bare-metal:
    # tests no alloc, no_std, no getrandom
    name: bare-metal
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: thumbv6m-none-eabi
        profile: minimal
        override: true

    - name: Build
      run: cd examples/bare-metal; cargo build

  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.57.0
          override: true
          components: clippy

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
